<ion-content >
  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img class="imagen-principal" src="{{ pelicula.backdrop_path | imagen}}" *ngIf="pelicula.backdrop_path" alt="">

  <ion-grid fixed>
    <ion-row>

      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster imagenpeli">
          <img  [src]="pelicula.poster_path | imagen"  *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>
        
      <ion-col size="8" class="columna-secundaria">
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{ pelicula.vote_average}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
          <ion-label>Number of votes</ion-label>
          <ion-note slot="end" color="primary">
            {{ pelicula.vote_count}}
          </ion-note>
        </ion-item>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview | slice: 0:ocultar}}... </ion-label>
        <ion-label color="tertiary" (click)="ocultar = 5000" *ngIf="ocultar != 5000">leer mas!</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip outline *ngFor="let genero of pelicula.genres" color="success">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptActores">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        
          <img *ngIf="!actor.profile_path" src="./assets/no-avatar.jpg" >
          <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen" >  
      
          <ion-card-content>
            <ion-label class="actor-name">{{ actor.name }}</ion-label>
          </ion-card-content>

      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" [name]="estrella"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
