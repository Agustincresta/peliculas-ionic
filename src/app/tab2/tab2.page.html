
<ion-content>
  <ion-toolbar  >

    <ion-title>
      <h2>Buscar Pelicula</h2>
    </ion-title>

    <ion-searchbar placeholder="Buscar Pelicula"
                   animeted
                   debounce="700"
                   [value]="textoBuscar"
                   (ionChange)="buscar( $event )" ></ion-searchbar>
  </ion-toolbar>

  <ion-grid fixed *ngIf="loading">
    <ion-row>
      <ion-col  class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length == 0">
    <ion-list-header>
      <ion-label color="primary">Ejemplos:</ion-label>
    </ion-list-header>
    <ion-chip *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="textoBuscar = idea">{{ idea }}</ion-label>
    </ion-chip>

  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card class="card-peli animate__animated animate__backInDown" (click)="verDetalle( pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" alt="">

          <ion-card-header>
            <ion-card-subtitle>{{ pelicula.release_date }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ pelicula.title}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
